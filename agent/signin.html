<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SEO-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body class="__className_e8ce0c">
    <div class="min-h-screen bg-black text-white font-mono flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Animated background blobs -->
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        
        <div class="relative z-10 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white mb-4" style="image-rendering: pixelated;">
                    <!-- SEO-Pilot Logo -->
                    <img alt="SEO-Pilot Logo" loading="lazy" width="48" height="48"
                        src="https://img.icons8.com/ios/50/000000/search-engine-optimization.png"
                        style="color: transparent; image-rendering: pixelated;">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-slate-300 text-lg">Sign in to continue to SEO-Pilot</p>
            </div>
            <form class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-200 mb-2">Email address</label>
                        <input id="email" required class="w-full px-3 py-2 bg-black border-2 border-white text-white placeholder-gray-400 focus:outline-none font-mono"
                            placeholder="Enter your email" type="email" value="">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-200 mb-2">Password</label>
                        <input id="password" required class="w-full px-3 py-2 bg-black border-2 border-white text-white placeholder-gray-400 focus:outline-none font-mono"
                            placeholder="Enter your password" type="password" value="">
                    </div>
                </div>
                <button type="submit"
                    class="w-full py-3 px-4 bg-white text-black border-2 border-black font-bold uppercase tracking-wide hover:bg-gray-200 transition disabled:opacity-50">
                    Sign in
                </button>
                <div class="text-center">
                    <!-- This now links to your signup.html page -->
                    <a href="signup.html" class="text-slate-300 hover:text-white text-sm transition-colors duration-200">
                        Don't have an account? Sign up
                    </a>
                </div>
            </form>
            <div class="mt-8 text-center">
                <p class="text-slate-400 text-sm">Automate your SEO with SEO-Pilot</p>
            </div>
        </div>
    </div>
</body>
</html>
